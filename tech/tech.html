<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="../main.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../nav.js"></script>
  <script src="../util.js"></script>
  <script src="tech.js"></script>

  <title>Tech</title>
</head>

<body>
  <header class="navbar navbar-expand-md navbar-light bg-light"></header>

  <div class="container">
    <div class="m-5 p-5 title">
      <h1>电脑技术</h1>
      <div class="text-muted">更新中</div>
    </div>

    <div id="tech-news" class="my-3 p-3 bg-white border rounded shadow-sm">
      <news-item v-for="item in news" v-bind:item="item" v-bind:key="item.title"></news-item>
    </div>

  </div>

  <script>
    $(() => {
      $('header.navbar').append(bao.nav.getNavbar('电脑', 1));

      bao.util.initVue();
      var techNews = new Vue({
        el: '#tech-news',
        data: { news: bao.tech.news }
      });
    });
  </script>

</body>
</html>
