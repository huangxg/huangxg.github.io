<body>
  <header class="navbar navbar-expand-md navbar-light bg-light"></header>

  <div class="container">
    <div class="m-3 p-3 title">
      <h1>美国都市区犯罪率排名</h1>
      <div class="author">包太雷</div>
    </div>


    <div class="datatable-wrapper" style="width: 800px">
      <table id="crimes-table" class="compact display"></table>
    </div>
    
  </div>

  <script>
    $(() => {
      $('header.navbar').append(bao.nav.getNavbar('民生', 1));

      $('#crimes-table').append(bao.util.getColFoot(bao.life.us_crimes_2012.cols));

      var table = $('#crimes-table').DataTable({
        columns: bao.life.us_crimes_2012.cols,
        columnDefs: bao.util.getColDefs(bao.life.us_crimes_2012.cols),
        data: bao.life.us_crimes_2012.data,
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.10.19/i18n/Chinese.json"
        },
        pageLength: 100,
      });
    });
  </script>
